<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Input Styling 2</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="../images/C-logo.png?v=1.1" type="image/x-icon">

        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="input-wrapper">
            <label for="input" class="input-label input-label--sm">
                <span class="screen-reader-only">I am hidden</span>
                <div class="icon-wrapper">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>
                          
                    </div>
                </div>
                <input type="text" id="input" placeholder="Username">
            </label>
        </div>

        <script src="script.js" type="module"></script>
    </body>
</html>
