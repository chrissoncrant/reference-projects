<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Playground</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="../images/C-logo.png?v=1.1" type="image/x-icon">

        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="flow">
        <p>Note: Input values in pixels please</p>

        <label>
            Minimum Font Size:
            <input class="minFontSize" type="number">
        </label>
        <label>
            Maximum Font Size:
            <input class="maxFontSize" type="number">
        </label>
        <label>
            Minimum Font Size Endpoint:
            <input class="minFontEnd" type="number">
        </label>
        <label>
            Maximum Font Size Startpoint:
            <input class="maxFontStart" type="number">
        </label>
        <label>
            Output Units:
            <label for="pixels">Pixels <input id="pixels" type="radio" value="px" checked name="unit"></label>

            <label for="rem">Rems <input id="rems" type="radio" value="rem" name="unit"></label>
        </label>

        <button type="submit">Calculate</button>

        <label for="output">Your clamp value:</label>
        <p class="answer"></p>

        <script src="script.js" type="module"></script>
    </body>
</html>
